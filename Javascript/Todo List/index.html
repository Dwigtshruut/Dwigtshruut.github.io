<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <script src="https://kit.fontawesome.com/1e3b690aec.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>New Todo List</h1><hr>
    </header>
    <form >
        <input type="text" id="input" placeholder="Add Your Work">
        <button id="button" type="submit"><i class="fas fa-plus"></i></button>
        <div class="select">
            <select name="WWW" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>
    </form>
    <ul id='task'>

    </ul>
    <script src="index.js"></script>
</body>
</html>
